<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Sign-Up Form</title>
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <main class="layout">
        <aside class="image-pane" aria-label="Brand panel with background image ">
            <div class="brand-bar">
                <span class="brand-wordmark">
                    <img class="logo-icon" src="assets/images/odin-lined.png" alt="Odin icon">ODIN
                </span>
            </div>
            <foot class="image-footer">
                <p>Photo by Halle West on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a></p>
            </foot>
        </aside>
        <section class="content">
            <header class="intro">
                <h1>This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams.
                <h1>
                <h1>Sign up <em>now</em> to get started.</h1>
                <h1 class="cta">You <em>know </em>you want to.</h1>
            </header>

            <form class="card" action="#" method="post" novalidate>
                
                <h2 class="card-title">Let's do this!</h2>

                <div class="form-grid">
                    <!-- First Name -->
                    <div class="field">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    </div>

                    <!-- Last Name -->
                    <div class="field">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                    </div>

                    <!-- Email -->
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <!-- Phone Number -->
                    <div class="field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <!-- Password -->
                    <div class="field">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" minlength="8" required>
                    </div>

                    <!-- Confirm Password -->
                    <div class="field">
                        <label for="confirm_password">Confirm Password</label>
                        <input id="confirm_password" name="confirm_password" type="password" minlength="8" required>
                    </div>
                </div>
            </form>

            <footer class="after">

            </footer>
        </section>
    </main>
</body>
</html>
